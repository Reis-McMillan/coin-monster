name: Test, Build & Deploy

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      questdb:
        image: questdb/questdb:latest
        ports:
          - "9000:9000"
          - "9009:9009"
          - "8812:8812"
        env:
          QDB_PG_USER: admin
          QDB_PG_PASSWORD: jeffreyisland
        options: >-
          --health-cmd "cat < /dev/null > /dev/tcp/localhost/8812"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 10s

    env:
      DB_HOST: localhost
      DB_PORT: 8812
      DB_USER: admin
      DB_PASS: jeffreyisland
      QDB_CLIENT_CONF: "http::addr=localhost:9000;username=admin;password=jeffreyisland;"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y libpq-dev
          pip install -r requirements.txt

      - name: Create dummy Coinbase API key
        run: |
          python -c "
          import json
          from cryptography.hazmat.primitives.asymmetric.ec import generate_private_key, SECP256R1
          from cryptography.hazmat.primitives.serialization import Encoding, PrivateFormat, NoEncryption
          key = generate_private_key(SECP256R1())
          pem = key.private_bytes(Encoding.PEM, PrivateFormat.PKCS8, NoEncryption()).decode()
          json.dump({'name': 'test-key', 'privateKey': pem}, open('/tmp/cb_api_key.json', 'w'))
          "
          echo "CB_API_KEY_PATH=/tmp/cb_api_key.json" >> $GITHUB_ENV

      - name: Use test config
        run: cp config/config.test.py config/config.py

      - name: Run tests
        run: python -m pytest tests/

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Use prod config
        run: cp config/config.prod.py config/config.py

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name
        run: echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: Reis-McMillan
          repositories: deploy

      - name: Clone deploy repo
        run: |
          git clone https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/Reis-McMillan/deploy.git deploy

      - name: Update deployment timestamp
        uses: mikefarah/yq@v4
        with:
          cmd: >
            yq -i
            '.spec.template.metadata.annotations."kubectl.kubernetes.io/restartedAt" = now'
            deploy/base/coin-monster/coin-monster-deployment.yaml

      - name: Commit and push
        run: |
          cd deploy
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add base/coin-monster/coin-monster-deployment.yaml
          git commit -m "redeploy coin-monster (${{ github.sha }})"
          git push
