name: Test, Build & Deploy

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: sso
          POSTGRES_PASSWORD: sso
          POSTGRES_DB: sso
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U sso"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y libpq-dev
          pip install -r requirements.txt

      - name: Use test config
        run: cp config/config.test.py config/config.py

      - name: Run tests
        run: python -m pytest tests/

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Use prod config
        run: cp config/config.prod.py config/config.py

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name
        run: echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Debug secrets
        run: |
          if [ -z "${{ secrets.APP_ID }}" ]; then echo "APP_ID is EMPTY"; else echo "APP_ID is set (length: ${#APP_ID_VAL})"; fi
          if [ -z "${{ secrets.APP_PRIVATE_KEY }}" ]; then echo "APP_PRIVATE_KEY is EMPTY"; else echo "APP_PRIVATE_KEY is set"; fi
        env:
          APP_ID_VAL: ${{ secrets.APP_ID }}

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: Reis-McMillan
          repositories: deploy

      - name: Clone deploy repo
        run: |
          git clone https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/Reis-McMillan/deploy.git deploy

      - name: Update deployment timestamp
        uses: mikefarah/yq@v4
        with:
          cmd: >
            yq -i
            '.spec.template.metadata.annotations."kubectl.kubernetes.io/restartedAt" = now'
            deploy/base/coin-monster/coin-monster-deployment.yaml

      - name: Commit and push
        run: |
          cd deploy
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add base/sso/sso-backend-deployment.yaml
          git commit -m "redeploy sso backend (${{ github.sha }})"
          git push
